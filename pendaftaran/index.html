<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Peserta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registerForm">
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="text" id="nomorId" placeholder="Nomor" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="hp" placeholder="Nomor HP" required>
            <button type="submit">Daftar & Ambil QR</button>
        </form>

        <div id="resultArea" style="display:none; text-align: center;">
            <h3>Pendaftaran Berhasil! âœ…</h3>
            <p>Kode Unik: <b id="uniqueCode"></b></p>
            <div id="qrcode" style="margin: 20px auto; display: inline-block;"></div>
            <br>
            <button id="downloadBtn" style="background-color: #007bff; width: auto; padding: 10px 20px;">Unduh Gambar QR</button>
            <p><small>Simpan QR ini untuk ditunjukkan saat verifikasi.</small></p>
        </div>

    </div>
    <script type="module" src="script-daftar.js"></script>
</body>
</html>
