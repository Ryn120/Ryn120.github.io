<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Tiket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cek QR Tiket</h1>
    <form id="cekForm">
      <label>Nomor Tiket:
        <input type="text" id="cekNomorTiket" placeholder="Masukkan Nomor Tiket" required>
      </label>
      <button type="submit">Cari</button>
    </form>
    <div id="messageCek" style="margin-top:10px; color:red;"></div>
    
    <!-- Form verifikasi (disembunyikan awalnya) -->
    <div id="verifikasiForm" style="display:none; margin-top:20px;">
      <p>Verifikasi Data Peserta:</p>
      <label>Nama:
        <input type="text" id="namaCek" placeholder="Masukkan Nama" required>
      </label><br>
      <label>Nomor HP:
        <input type="text" id="hpCek" placeholder="Masukkan Nomor HP" required>
      </label><br>
      <button id="verifBtn" type="button">Verifikasi</button>
    </div>

    <!-- Area untuk QR code setelah verifikasi -->
    <div id="qrCode" style="margin-top:20px;"></div>
    <button id="downloadBtn" style="display:none;">Download QR</button>
  </div>

  <!-- Sertakan Firebase & QRCode.js -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script-cek-qr.js"></script>
</body>
</html>
