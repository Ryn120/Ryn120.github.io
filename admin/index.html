<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistem Tiket QR</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .qr-small {
            width: 70px;
            height: 70px;
        }
        
        .btn-action {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            padding: 12px 15px 12px 45px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-box:before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .admin-nav {
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div id="loginCheck" style="display: none;">
        <div class="container" style="text-align: center; padding: 50px;">
            <div class="spinner"></div>
            <p>Memeriksa autentikasi...</p>
        </div>
    </div>

    <div id="adminContent" style="display: none;">
        <nav class="admin-nav">
            <a href="../index.html">üè† Home</a>
            <a href="index.html" class="active">üìä Dashboard Admin</a>
            <a href="scan.html">üîç Scanner</a>
            <button onclick="logout()" class="logout-btn">üö™ Logout</button>
        </nav>

        <div class="container fade-in">
            <div class="admin-header">
                <h1>‚öôÔ∏è Dashboard Admin</h1>
                <div>
                    <button onclick="exportToCSV()" style="background: #27ae60; margin-right: 10px;">üì• Export CSV</button>
                    <button onclick="refreshData()" style="background: #3498db;">üîÑ Refresh</button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Peserta</div>
                    <div class="stat-number" id="totalPeserta">0</div>
                    <div class="stat-label">Terdaftar</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Hari Ini</div>
                    <div class="stat-number" id="pesertaHariIni">0</div>
                    <div class="stat-label">Pendaftar Baru</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Status</div>
                    <div class="stat-number">‚úÖ</div>
                    <div class="stat-label">Sistem Aktif</div>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari nama, kode, atau nomor tiket..." onkeyup="searchData()">
            </div>
            
            <div class="table-container">
                <div id="loadingData" class="loading">
                    <div class="spinner"></div>
                    <p>Memuat data peserta...</p>
                </div>
                
                <table id="dataTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>QR Code</th>
                            <th>Kode (8 digit)</th>
                            <th>Nama</th>
                            <th>No. Tiket</th>
                            <th>Email</th>
                            <th>No. HP</th>
                            <th>Tanggal Daftar</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah admin sudah login
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem("adminLoggedIn") === "true";
            
            if (!isLoggedIn) {
                // Redirect ke halaman login
                window.location.href = "login.html";
            } else {
                // Tampilkan konten admin
                document.getElementById("loginCheck").style.display = "none";
                document.getElementById("adminContent").style.display = "block";
            }
        }
        
        // Fungsi logout
        function logout() {
            sessionStorage.removeItem("adminLoggedIn");
            window.location.href = "login.html";
        }
        
        // Cek login saat halaman dimuat
        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>

    <script type="module" src="script-admin.js"></script>

</body>
</html>
