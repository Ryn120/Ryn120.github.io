<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR - Admin</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .scanner-container {
            text-align: center;
            padding: 20px;
        }
        
        .method-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .method-btn {
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            transition: all 0.3s;
        }
        
        .method-btn.camera {
            background: #007bff;
            color: white;
        }
        
        .method-btn.upload {
            background: #28a745;
            color: white;
        }
        
        .method-btn.manual {
            background: #6c757d;
            color: white;
        }
        
        .method-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .scanner-area {
            margin: 30px auto;
            max-width: 500px;
        }
        
        #cameraView {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ddd;
            display: none;
        }
        
        #scanResult {
            margin-top: 30px;
            display: none;
        }
        
        .result-valid {
            background: #d4edda;
            border-left: 5px solid #28a745;
        }
        
        .result-invalid {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
        }
        
        .loading-scanner {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">üè† Home</a>
        <a href="index.html">üìä Dashboard</a>
        <a href="scan.html" class="active">üîç Scanner</a>
        <a href="../daftar.html">üìù Daftar Baru</a>
    </nav>

    <div class="container fade-in">
        <h1>üîç Scanner Validasi Tiket</h1>
        
        <div class="scanner-container">
            <p>Pilih metode validasi tiket:</p>
            
            <div class="method-selector">
                <button class="method-btn manual" onclick="showManualInput()">
                    <div style="font-size: 40px;">‚å®Ô∏è</div>
                    <div>Input Manual</div>
                </button>
                
                <button class="method-btn upload" onclick="showUpload()">
                    <div style="font-size: 40px;">üìÅ</div>
                    <div>Upload Gambar</div>
                </button>
            </div>
            
            <div class="scanner-area">
                <div id="manualInputSection" style="display: none;">
                    <h3>Input Kode Manual</h3>
                    <input type="text" id="manualCode" placeholder="Masukkan 8 digit kode" 
                           style="padding: 12px; width: 300px; border: 2px solid #ddd; border-radius: 8px; margin-right: 10px;">
                    <button onclick="validateManualCode()" style="padding: 12px 20px;">Validasi</button>
                </div>
                
                <div id="uploadSection" style="display: none;">
                    <h3>Upload Gambar QR</h3>
                    <input type="file" id="fileInput" accept="image/*" style="padding: 10px;">
                    <div id="imagePreview" style="margin: 20px 0;"></div>
                    <button onclick="processUploadedImage()" style="padding: 12px 20px;">Scan Gambar</button>
                </div>
                
                <div id="loadingSection" class="loading-scanner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Memproses...</p>
                </div>
            </div>
            
            <div id="scanResult" class="scan-result" style="padding: 20px; border-radius: 10px;">
                <!-- Hasil validasi akan muncul di sini -->
            </div>
        </div>
    </div>

    <script>
        // Data untuk Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDCEU9nyFJi-eSy0Uq3ysXbQlV7Ri4x-Gs",
            authDomain: "qr-generet01.firebaseapp.com",
            projectId: "qr-generet01",
            storageBucket: "qr-generet01.firebasestorage.app",
            messagingSenderId: "753131681292",
            appId: "1:753131681292:web:d7622e7188ba1395e8a029"
        };
        
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Tampilkan input manual
        function showManualInput() {
            document.getElementById('manualInputSection').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('scanResult').style.display = 'none';
            document.getElementById('manualCode').focus();
        }
        
        // Tampilkan upload
        function showUpload() {
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('manualInputSection').style.display = 'none';
            document.getElementById('scanResult').style.display = 'none';
        }
        
        // Validasi kode manual
        async function validateManualCode() {
            const code = document.getElementById('manualCode').value.trim();
            
            if (!code || code.length !== 8) {
                alert('Masukkan kode 8 digit yang valid!');
                return;
            }
            
            await validateQRCode(code);
        }
        
        // Proses gambar yang diupload
        async function processUploadedImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Pilih file gambar terlebih dahulu!');
                return;
            }
            
            // Tampilkan loading
            document.getElementById('loadingSection').style.display = 'block';
            
            // Baca file sebagai data URL
            const reader = new FileReader();
            reader.onload = function(e) {
                // Di sini Anda bisa menggunakan library jsQR untuk membaca QR dari gambar
                // Untuk simplifikasi, kita minta user untuk input manual kode dari gambar
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('imagePreview').innerHTML = `
                    <img src="${e.target.result}" style="max-width: 300px; border-radius: 10px; margin: 10px 0;">
                    <p style="color: #666; margin-top: 10px;">
                        Silakan masukkan kode 8 digit dari QR Code secara manual.
                    </p>
                    <input type="text" id="codeFromImage" placeholder="Masukkan 8 digit kode" 
                           style="padding: 12px; width: 300px; border: 2px solid #ddd; border-radius: 8px; margin-right: 10px;">
                    <button onclick="validateCodeFromImage()" style="padding: 12px 20px;">Validasi</button>
                `;
            };
            reader.readAsDataURL(file);
        }
        
        // Validasi kode dari gambar
        async function validateCodeFromImage() {
            const code = document.getElementById('codeFromImage').value.trim();
            
            if (!code || code.length !== 8) {
                alert('Masukkan kode 8 digit yang valid!');
                return;
            }
            
            await validateQRCode(code);
        }
        
        // Fungsi validasi QR Code
        async function validateQRCode(code) {
            const resultDiv = document.getElementById('scanResult');
            resultDiv.style.display = 'none';
            
            // Tampilkan loading
            document.getElementById('loadingSection').style.display = 'block';
            
            try {
                // Cari data di Firebase berdasarkan code (8 digit)
                const snapshot = await db.collection("peserta")
                    .where("code", "==", code)
                    .get();
                
                document.getElementById('loadingSection').style.display = 'none';
                resultDiv.style.display = 'block';
                
                if (!snapshot.empty) {
                    // Data ditemukan
                    const doc = snapshot.docs[0];
                    const user = doc.data();
                    
                    resultDiv.className = 'scan-result result-valid';
                    resultDiv.innerHTML = `
                        <h3 style="color: #155724;">‚úÖ TIKET VALID</h3>
                        <div style="text-align: left; margin: 20px 0;">
                            <p><strong>Nama:</strong> ${user.nama}</p>
                            <p><strong>Kode:</strong> ${code}</p>
                            <p><strong>No. Tiket:</strong> ${user.nomorTiket}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>No. HP:</strong> ${user.hp}</p>
                        </div>
                        <div style="background: #28a745; color: white; padding: 10px; border-radius: 5px; font-weight: bold;">
                            ‚úÖ BOLEH MASUK - TIKET TERVERIFIKASI
                        </div>
                    `;
                    
                } else {
                    // Data tidak ditemukan
                    resultDiv.className = 'scan-result result-invalid';
                    resultDiv.innerHTML = `
                        <h3 style="color: #721c24;">‚ùå TIKET TIDAK VALID</h3>
                        <div style="text-align: left; margin: 20px 0;">
                            <p>Kode: <strong>${code}</strong></p>
                            <p>Tidak ditemukan dalam database.</p>
                        </div>
                        <div style="background: #dc3545; color: white; padding: 10px; border-radius: 5px; font-weight: bold;">
                            ‚ùå AKSES DITOLAK - TIKET TIDAK TERDAFTAR
                        </div>
                    `;
                }
                
                // Auto-hide setelah 10 detik
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 10000);
                
            } catch (error) {
                document.getElementById('loadingSection').style.display = 'none';
                alert('Error: ' + error.message);
            }
        }
        
        // Support enter key pada input manual
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('manualCode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateManualCode();
                }
            });
        });
    </script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
