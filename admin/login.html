<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Sistem Tiket QR</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 60px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .login-input {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container login-container fade-in">
        <div class="login-logo">üîí</div>
        <h1>Login Admin</h1>
        <p>Masukkan password untuk mengakses panel admin</p>
        
        <div id="loginError" class="login-error">
            Password salah! Coba lagi.
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="login-input">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password admin" required>
            </div>
            
            <button type="submit" style="width: 100%; padding: 15px; font-size: 18px;">
                üîë Masuk ke Admin
            </button>
        </form>
        
        <div style="margin-top: 30px; color: #666; font-size: 14px;">
            <p>Hanya untuk administrator sistem.</p>
            <p><a href="../index.html" style="color: #3498db;">‚Üê Kembali ke halaman utama</a></p>
        </div>
    </div>

    <script>
        // Password admin (bisa diganti sesuai kebutuhan)
        const ADMIN_PASSWORD = "admin123"; // Ganti dengan password yang lebih aman
        
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("loginError");
            
            if (password === ADMIN_PASSWORD) {
                // Simpan status login di sessionStorage
                sessionStorage.setItem("adminLoggedIn", "true");
                
                // Redirect ke dashboard admin
                window.location.href = "index.html";
            } else {
                errorDiv.style.display = "block";
                document.getElementById("password").value = "";
                document.getElementById("password").focus();
                
                // Auto hide error setelah 3 detik
                setTimeout(() => {
                    errorDiv.style.display = "none";
                }, 3000);
            }
        });
        
        // Auto focus pada input password
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
