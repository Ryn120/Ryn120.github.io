    <div class="container fade-in">
        <h1>ğŸ“ Form Pendaftaran Peserta</h1>
        
        <form id="daftarForm">
            <div>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            
            <div>
                <label for="nomorTiket">Nomor Tiket:</label>
                <input type="text" id="nomorTiket" placeholder="Masukkan nomor tiket" required>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="contoh@email.com" required>
            </div>
            
            <div>
                <label for="hp">Nomor HP/WhatsApp:</label>
                <input type="tel" id="hp" placeholder="08xxxxxxxxxx" required>
            </div>
            
            <button type="submit">ğŸ“‹ Daftarkan Peserta</button>
        </form>
        
        <div id="message"></div>
        
        <div id="hasilPendaftaran" style="display: none;">
